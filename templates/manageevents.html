{% extends "_base.html" %}
{% block navigation %}
<ul id="navigation">
	<li>
		<a class="here" href="/">Events</a>
	</li>
	<li>
		<a class="there" href="/contacts">Contacts</a>
	</li>
</ul>
<ul id="sub_navigation">
	<li>
		<a class="there" href="/events/add">+ Add Event</a>
	</li>
	<li>
		<a class="here" href="/events/manage">+ Manage Events</a>
	</li>
</ul>
{% endblock %}
{% block content %}
{% for event in events %}
<div id="box" >
	<h4 id="title">{{ event.title }}</h4>
	<p id="description">
		{{ event.description }}
	</p>
</div>
{% endfor %}
{% endblock %}
